spring.datasource.url = jdbc:mysql://localhost:3306/auction_website?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username = root
spring.datasource.password = adminpass

server.port = 8443
server.ssl.enabled = true
server.ssl.key-store = src/main/resources/certs/sslcert.p12
server.ssl.key-store-password = sslpass
server.ssl.keyStoreType = PKCS12
server.ssl.keyAlias = sslcert

spring.jpa.hibernate.ddl-auto = update
logging.level.org.springframework.security = debug

rsa.public-key = classpath:certs/public.pem
rsa.private-key = classpath:certs/private.pem
